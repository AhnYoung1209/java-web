<script type="text/javascript">
    var id = function(id){
        return document.getElementById(id);
    };
   // var btn = $("submit");
   // var btn2 = $("submit2");
   $("#submit").click(function(){
        var u = id("u");
        var p =id("p");
        if(u.value ===""){
            alert("帐号输入为空");
        }else if(p.value===""){
            alert("密码输入为空");
        } else if(u.value==="123456"){
            if( p.value!=="abcdef"){
                alert("密码错误");
            }else{
				$.getJSON("test.json",function(data) {
 			 	if ( console && console.log ) {
      			console.dir(data);
      			alert(data.msg);
      			location.replace("main.html");
   			 	}
				}); 
			 }
        }else if(u.value==="654321"){
            if( p.value!=="fedcbc"){
                alert("密码错误");
            }else{
                window.open("654321.html");
            }
        }else{
            alert("帐号不存在");
        }
    
});
